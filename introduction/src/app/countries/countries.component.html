<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource$" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Capital Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
      <td mat-cell *matCellDef="let row">{{ row.capital }}</td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let row">{{ row.currency }}</td>
    </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
      <td mat-cell *matCellDef="let row">{{ getLanguageNames(row.languages) }}</td>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="awsRegion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">{{ row.awsRegion }}</td>
    </ng-container>

    <!-- Emoji Column -->
    <ng-container matColumnDef="emoji">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Emoji</th>
      <td mat-cell *matCellDef="let row">{{ row.emoji }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">+{{ row.phone }}</td>
    </ng-container>

    <!-- Continent Column -->
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Continent</th>
      <td mat-cell *matCellDef="let row">{{ row.continent.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of countries"
  >
  </mat-paginator>
</div>
